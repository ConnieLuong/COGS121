<!DOCTYPE html>
<html>
  <head>
    <title>Poppa Hub | Story</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Firebase-->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"
    ></script>
    <script defer src="./js/secret.js"></script>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!--Imports-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/story.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Cabin"
    />
    <script src="./js/story.js"></script>
    <script src="./js/favoriteAction.js"></script>

    <script>
      $(function() {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
  </head>

  <body>
    <!-- Start Body-->
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <h1 id="story_name"></h1>
    <br />
    <img id="story_picture" src=""></img>
    <p id="story_content"></p>
    <br />
    <div style="float: right">
      <!--Favorite button-->
      <button class="favorite btn" id="">
        <i class="far fa-star fa-fw"></i> Favorite
      </button>
      <!--Share-->
      <div class="dropdown" style="display: inline">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-share fa-fw" aria-hidden="true"></i> Share
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"
            ><i class="fab fa-facebook-f fa-fw"></i> Facebook</a
          >
          <a class="dropdown-item" href="#"
            ><i class="fab fa-twitter fa-fw"></i> Twitter</a
          >
          <a class="dropdown-item" href="#"
            ><i class="fas fa-envelope-open fa-fw"></i> Mail</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
