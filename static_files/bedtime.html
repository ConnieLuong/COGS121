<!DOCTYPE html>
<html>
    <head>
        <title>Poppa Hub | Bedtime</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!--Firebase-->
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
        <script defer src="./js/secret.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!--Imports-->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />
        <link rel="stylesheet" href="./css/bedtime.css" />
        <script src="./js/bedtime.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

        <!--Add the new slick-theme.css if you want the default styling--> 
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        

        <!--handlebars-->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"
        ></script>

        <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });
        </script>
    </head>

    <body>

        <div id="nav-placeholder"></div>

        <!--Filters-->
        <div style="background: #FED766; display: flex; justify-content: center;">
            <button class="filter active_filter" id="song">Music</button> <!--By default, load songs-->
            <button class="filter" id="story">Story</button>
        </div>

        

        <!--carousel-->
        <div class="carousel1">
            <div><img src=""  alt="coverart" class="highlightImg" id = "hlImg1" width="100%" height="100%"/></div>
            <div><img src=""  alt="coverart" class="highlightImg" id = "hlImg2" width="100%" height="100%"/></div>
            <div><img src=""  alt="coverart" class="highlightImg" id = "hlImg3" width="100%" height="100%"/></div>
          </div>
                  
       

        <!--favorites section-->
        <section class="favorites">
            <h1>Editor's Favorites</h1>
            <div class="scrolling-wrapper" id = "fav_cards">
            <!--each card is a individual clickable link-->
        </section>

        <!--hot section-->
        <section class="hot">  
            <h1>Hot</h1>
            <div class="scrolling-wrapper" id = "hot_cards">
                <!--each card is a individual item-->
            </div>
        </section>

        <!--New section-->
        <section class="new">
            <div class="onerow">
            <h1>New</h1>
            <button type="button" class="btn btn-warning reGenBtn" id="reGenBtn">
                 <i class="fa fa-refresh" style="font-size:24px"></i>
            </button>
            </div>
            <div class="scrolling-wrapper" id = "new_cards">
                <!--each card is a individual item-->
            </div>
        </section>

        <!--Templates-->
        <script id="song-template" type="text/x-handlebars-template">
            <div class="card text-center" id = "song{{song_num}}card" onclick="getTrackDetails($(this).find('.song_name').text(),$(this).find('.artist_name').text(),$(this).parent().parent().prop('className'))">
                <!--image inside the card-->
                <div class="imgholder">
                    <img id="fav_img{{song_num}}" class="cardimg" src="{{cover_art}}" alt="img"/>
                </div>
                <h4 id="song_name{{song_num}}" class="song_name">{{track_name}}</h4>
                <h6 id="artist_name{{song_num}}" class="artist_name">{{artist_name}}</h6>
            </div>
        </script>

        <script id="story-template" type="text/x-handlebars-template">
            <div class="card text-center" id = "story{{No:}}card" onclick="getStoryDetails($(this).find('.story_name').text())">
                <!--image inside the card-->
                <div class="imgholder">
                    <img id="fav_img{{No}}" class="cardimg" src="{{story_img}}" alt="img"/>
                </div>
                <h3 id="song_name{{No}}" class="story_name">{{Name}}</h3>
                <h6 id="artist_name{{No}}" class="story_category">{{Category}}</h6>
            </div>
        </script>
    </body>

  <!-- End Body-->
</html>
