<!DOCTYPE html>
<html>
    <head>
        <title>Poppa Hub</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Firebase-->
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
        <script defer src="./js/secret.js"></script>
 
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <!--Imports-->  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/settings.css">
        <link rel="stylesheet" href="./css/nav.css" />
        <script src="./js/settings.js"></script> 
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />

        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
        </script>

    </head>

    <body>     

        <div id= "topbox"> <!--topbox -->
            <div id="nav-placeholder"></div> <!--Navigation Bar-->
        </div>
        
        <p>
        <img class="userIcon" src="img/avatar.png"  alt="Test User Icon"> <!--Navigation Bar-->
        <button class="button">LOG OUT</button>
        </p>

        <div class="container">
            <h1 class= "header">General Information</h1>
            <form class="form-align">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="userName">Username</label>
                        <input id="userName" type="text" placeholder="EX: daddys_username">
                    </div>

                    <div class="pure-control-group">
                        <label for="email">User Email</label>
                        <input id="email" type="text" placeholder="EX: daddys_email@gmail.com">
                    </div>
            
                    <div class="pure-control-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="EX: John">
                    </div>
            
                    <div class="pure-control-group">
                        <label for="lastName">Last Name</label>
                        <input id="foo" type="text" placeholder="EX: Snow">
                    </div>

                </fieldset>
                <button class="saveInfoButton">Save Info</button>
                <br>
            </form>
        </div>

        <div class="container">
                <h1 class= "header">Change Password</h1>
                <form class="form-align">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="oldPassword">Old Password</label>
                            <input id="oldPassword" type="text" placeholder="Enter old password">
                        </div>
    
                        <div class="pure-control-group">
                            <label for="newPassword">New Password</label>
                            <input id="newPassword" type="text" placeholder="Enter new password">
                        </div>
                
                        <div class="pure-control-group">
                            <label for="verifyPassword">Verify Password</label>
                            <input id="verifyPassword" type="text" placeholder="Re-enter new password to verify">
                        </div>
    
                    </fieldset>
                    <button class="saveInfoButton">Save Change</button>
                </form>
            </div>









    </body> 
</html>
